<div class="scenarios-wrapper">
    <div class="scenarios-buttons">
        <input type="file" style="display:none" accept="text/*" (change)="processFile($event)" #file>
        <button class="scenarios-open-btn" (click)="file.click()">
        <img src="src/assets/icons/folder-open-icon.svg">
        </button>
      
        <button class="scenarios-save-btn" (click)="onSaveBtnClicked()">
            <img src="src/assets/icons/save-icon.svg">
        </button>
        <button class="scenarios-start-btn" (click)="onStartBtnClicked()">START</button>
      </div>
      
    <ngx-codemirror 
    #scenarioCodeEditor
    [(ngModel)]="content"
    [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'markdown'
    }"
    (focusChange)="onScenarioEditorFocusChange()"
    ></ngx-codemirror>

      </textarea> -->
</div>
