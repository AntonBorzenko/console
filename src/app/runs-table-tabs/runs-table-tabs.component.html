<!-- MARK: - Runs table tabs -->

  <nav class="navbar navbar-light bg-light">
      <form class="form-inline">
        <button *ngFor="let tab of runTabs"
        class="btn btn-sm btn-outline-secondary"
         type="button" (click)="filterRunsByStatus(tab)"
         [id]="tab.isSelected ? 'selected-tab' : ''">
         {{ tab.getTabTag() }}
        </button>
      </form>
    </nav>

  <!-- NOTE: Table of Mongoose Run Records with actual information. -->
  <app-runs-table [mongooseRunRecords]="this.displayingRunRecords"></app-runs-table>
