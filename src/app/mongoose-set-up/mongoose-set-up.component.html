<!-- NOTE: Class 'progress' is used to style custom Mongoose Set Up tabs. -->
<div class="progress"
  *ngFor="let setUpStep of setUpSteps"
  [style.max-width.%]="getPercentagePerStep()" 
  style="display: inline-block;">

  <!-- NOTE: Element for tab state when the set up step hasn't been completed yet. -->
  <p class="incompleted-step-tab" *ngIf="!setUpStep.isCompleted" style="margin-left: calc(50%);">
      {{ setUpStep.title }} 
  </p>

    <div class="progress-bar bg-success" role="progressbar" 
    [style.width.%]="setUpStep.isCompleted ? 100 : 0" 
    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
    <!-- NOTE: Element for tab state when the set up step has been completed. -->
      <div class="completed-step-tab" *ngIf="setUpStep.isCompleted"> {{ setUpStep.title }} </div>
    </div>
</div> <!--  NOTE: End of class 'progress' -->

<!-- NOTE: Outlet for actual set up pages.  -->
<router-outlet></router-outlet>

<button type="button" class="btn btn-primary" (click)="onNextStepClicked()">Continue</button>
