<body class="w3-container">
  <div class="row">
    <div class="column left">
      <img src="assets/images/mongoose.png">
    </div>

    <div class="column middle">
      <span class="label describing">
        <br />To begin, enter the entry node
        <br />address to start the mongoose:<br />

        <div class="addIp">
          <p #ipAd hidden="true">{{ ip }}</p>
          <input [(ngModel)]="ip" placeholder="enter IP here..."/>
          <button class="buttonAdd" title="add IP address"
            (click)="addIp(ipAd.textContent)">
            Add
          </button>
        </div>
      </span>
    </div>

    <div class="column right">
      <ul class="ipAddresses" style="list-style-type: none">
        <li *ngFor="let ipAddress of ipAddresses">
          <span>{{ ipAddress.ip }}</span>
          <button class="deleteIp" title="delete IP address" (click)="deleteIp(ipAddress)"> &#10006; </button>
        </li>
      </ul>
    </div>
    
  </div>
</body>
