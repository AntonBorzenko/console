<div class="w3-container">
  <div class="row">
    <div class="column left">
      <img id="mongoose-logo" src="assets/images/mongoose.png">
    </div>

    <div class="column middle">
      <span class="label describing">
        <br />Mongoose node address:<br />
      </span>
        <div class="addIp">
          <p #ipAd hidden="true">{{ ip }}</p>
          <input [(ngModel)]="ip" placeholder="enter IP here..." />
    
          <div class="nodes-action-btns">
             <button type="button" title="No nodes has been set." class="btn btn-light node-action" (click)="onAddIpButtonClicked(ipAd.textContent)">Add</button>
             <button type="button" class="btn btn-light node-action" (click)="onConfirmNodesConfigurationClicked()">Confirm nodes list</button>
          </div>

        </div>
    </div>

    <div class="column right">
      <ul class="ipAddresses" style="list-style-type: none">
        <li *ngFor="let ipAddress of displayingIpAddresses">
          <span class="ipAddr">{{ ipAddress }}</span>
          <button class="buttonDel" title="delete IP address" (click)="deleteIp(ipAddress)">&#10005;</button>
        </li>
      </ul>

    </div> 
  </div>
</div>
